name: Deployment pipeline

on:
  push:
    branches:
      - master
      # note that your "main" branch might be called main instead of master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  hello_world_job:
    name: Hello World
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
      - name: show date
        run: |
          current_date=$(TZ="Europe/Helsinki" date +'%a %b %e %T %Z %Y')
          echo "Current Date (in Finland's time zone): $current_date"
      - name: Run ls -l
        run: |
          current_content=$(ls -l)
          echo $current_content

  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./fullstackopen-cicd/
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: check ls
        run: ls
      - name: instal package
        run: npm install
      - name: eslint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: fullstackopen-cicd
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-22.04
    if: "!contains(toJson(github.event.commits.*.message), '#skip')"
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        id: tag
        uses: anothrNick/github-tag-action@8c8163ef62cf9c4677c8e800f36270af27930f42
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # if you don't want to set write permissions use a PAT token
          WITH_V: false
      - name: show tag
        run: echo ${{ steps.tag.outputs.new_tag}}

  Deployment:
    name: Deploy
    needs: [simple_deployment_pipeline, tag_release] # Our tests must pass in order to run the deploy job
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Deploy
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  Run-pipeline-notifications:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    steps:
      - name: 'success pipeline'
        if: ${{success()}}
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        with:
          servity: info
          details: pipe-line successed !
          discord-webhook-url: ${{ secrets.WEBHOOKS_URL }}
      - name: Test Failure
        if: ${{failure()}}
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        with:
          severity: error
          details: pipe-line Failed!
          webhookUrl: ${{ secrets.WEBHOOKS_URL }}
      - name: Test Cancelled
        if: ${{cancelled()}}
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        with:
          severity: warn
          details: pipe-line Cancelled!
          webhookUrl: ${{ secrets.WEBHOOKS_URL }}

  Deployment-notifications:
    needs: [Deployment]
    runs-on: ubuntu-latest
    steps:
      - name: 'success pipeline'
        if: ${{success()}}
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        with:
          servity: info
          details:  Deployment successed !
          discord-webhook-url: ${{ secrets.WEBHOOKS_URL }}
      - name: Test Failure
        if: ${{failure()}}
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        with:
          severity: error
          details: Deployment Failed!
          webhookUrl: ${{ secrets.WEBHOOKS_URL }}
      - name: Test Cancelled
        if: ${{cancelled()}}
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        with:
          severity: warn
          details: Deployment Cancelled!
          webhookUrl: ${{ secrets.WEBHOOKS_URL }}

