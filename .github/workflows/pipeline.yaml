name: Deployment pipeline

on:
  push:
    branches:
      - master
      # note that your "main" branch might be called main instead of master
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./fullstackopen-cicd/
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Bun
        uses: antongolub/action-setup-bun@v
        with: 
          bun-version: 0.1.2
      - name: Verify Bun
        run: |
          bun --version
      - name: check ls
        run: ls
      - name: instal package
        run: bun run install
      - name: eslint
        run: bun run eslint
      - name: build
        run: bun run build
      - name: test
        run: bun run test
      - name: e2e tests
        uses: cypress-io/github-action@v6
        with: 
          working-directory: fullstackopen-cicd
          command: bun run test:e2e
          start: bun run start-prod
          wait-on: https://localhost:5000





